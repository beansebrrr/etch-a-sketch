<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="config">
    <button id="btnResizeCanvas">New Canvas</button>
    <div>
      <input type="checkbox" id="randomCellColor">
        Randomly-colored cells
      </input>
      <br>
      <input type="checkbox" id="gradualDarken">
        Cells darken every time you hover on them
      </input>
      <br>
      <input type="checkbox" id="hideGrid">
        Hide grid
      </input>
    </div>
    </section>
  <div class="gridContainer">
  </div>
</body>
</html>
